TrajectoryPlannerROS:
  max_vel_x: 0.6
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  acc_lim_x: 1.8
  acc_lim_theta: 1.5
  acc_lim_y: 0.0

  holonomic_robot: false

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.15

  sim_time: 1.5
  vx_samples: 10
  vtheta_samples: 20
  sim_granularity: 0.025

  # make it actually hug the global path more in tight spaces
  pdist_scale: 2.0
  gdist_scale: 0.8
  occdist_scale: 0.3   # less “fear” so it doesn’t freeze in narrow gaps

